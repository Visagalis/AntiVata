                { id: '17', name: "Mindaugas Puidokas", type: "Puslapis", role: "Politikas", link: "https://www.facebook.com/PuidokasMindaugas", isSearch: false },

                setBlockedIds(prev =>

            };

                                            className="bg-black text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-gray-800 flex items-center gap-1"

                                            Atidaryti <i data-lucide="external-link" className="w-3 h-3"></i>
                                        </a>

                                            className={`p-2 rounded-xl border transition-colors ${

                                                : 'border-gray-300 text-gray-300 hover:border-green-500 hover:text-green-500'

                                        >

                        <p>[Inference] Jei tiesioginė nuoroda rodo klaidą, vadinasi, paskyra yra laikinai deaktyvuota arba ištrinta „Facebook“ administracijos. Tokiu atveju naudokite „Paieška“ tipo nuorodas, kad rastumėte naujausią to šaltinio versiją.</p>

        const root = ReactDOM.createRoot(document.getElementById('root'));

        setTimeout(() => {
